<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>üì¶ Cat√°logo de Produtos</h1>
                <button class="btn btn-primary" id="btnOpenModal">+ Novo Produto</button>
            </div>
        </header>

        <!-- Filtros -->
        <section class="filters">
            <input 
                type="text" 
                id="filterName" 
                placeholder="Buscar por nome..."
                class="filter-input"
            >
            <input 
                type="number" 
                id="filterId" 
                placeholder="Filtrar por ID..."
                class="filter-input"
            >
            <button class="btn btn-secondary" id="btnClearFilters">Limpar Filtros</button>
        </section>

        <!-- Carregamento -->
        <div id="loading" class="loading">Carregando produtos...</div>

        <!-- Mensagem de erro -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Tabela de Produtos -->
        <section class="products-section">
            <table class="products-table" id="productsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>SKU</th>
                        <th>Pre√ßo</th>
                        <th>Status</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                </tbody>
            </table>
            <div id="emptyState" class="empty-state">
                <p>Nenhum produto encontrado</p>
            </div>
        </section>

        <!-- Pagina√ß√£o -->
        <div class="pagination" id="pagination"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Novo Produto</h2>
                <button class="close-btn" id="btnCloseModal">&times;</button>
            </div>
            <form id="productForm" class="modal-body">
                <div class="form-group">
                    <label for="productId">ID (apenas leitura)</label>
                    <input type="number" id="productId" disabled>
                </div>

                <div class="form-group">
                    <label for="productName">Nome *</label>
                    <input type="text" id="productName" required placeholder="Nome do produto">
                </div>

                <div class="form-group">
                    <label for="productSku">SKU *</label>
                    <input type="text" id="productSku" required placeholder="Ex: PROD-001">
                </div>

                <div class="form-group">
                    <label for="productPrice">Pre√ßo *</label>
                    <div class="price-input-group">
                        <span class="price-prefix">R$</span>
                        <input type="number" id="productPrice" required step="0.01" min="0" placeholder="0.00">
                    </div>
                </div>

                <div class="form-group">
                    <label for="productActive">
                        <input type="checkbox" id="productActive">
                        Produto Ativo
                    </label>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnCancelForm">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Confirma√ß√£o -->
    <div id="confirmModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Confirmar Exclus√£o</h2>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">Tem certeza que deseja deletar este produto?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btnCancelDelete">Cancelar</button>
                <button type="button" class="btn btn-danger" id="btnConfirmDelete">Deletar</button>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
